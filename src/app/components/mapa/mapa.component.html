<mat-card>
  <mat-card-title>Mapa</mat-card-title>
  <mat-card-content>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
      <agm-marker [latitude]="lat" [longitude]="lng">

        <agm-info-window>
          <strong>Titulo</strong>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Earum dolorem qui ipsam, quidem quaerat atque veniam sint soluta minima placeat,
            minus odio expedita, illum in autem illo consequuntur reprehenderit enim.</p>
            <div>
              <button mat-raised-button color="primary" class="m-r-sm">Editar</button>
              <button mat-raised-button color="warn">Borrar</button>
            </div>
        </agm-info-window>

      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
